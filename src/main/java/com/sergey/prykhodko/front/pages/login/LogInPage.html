<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
<wicket:extend>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-4 sidenav">
            </div>
            <div class="col-sm-8 text-left">
                <form id ="loginForm" method="post" wicket:id="form" class="form-horizontal" STYLE="width:40%">
                    <div class="form-group">
                        <div class="alert alert-danger" STYLE="background: white; border-color: white" >
                            <div wicket:id="feedback"></div>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" wicket:id="login" title="Enter your login"
                                placeholder="Login" class="form-control">
                        </div>
                        <div class="col-sm-10">
                            <input type="password" wicket:id="password" title="Enter your password"
                                   placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit" value="SIGN IN" class="btn btn-primary active">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
