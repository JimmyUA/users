<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Users Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<wicket:extend>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8 text-center">
                <br/><br/>
                <h1><span wicket:id="message" class="label-primary">message will be here</span></h1>
                <img src="https://www.visualstudio.com/wp-content/uploads/2016/08/vsts_pricing_users_636x300.png" class="img-circle" alt="Users picture" width="500" height="236">
                <h3><a wicket:id="goToUsersList" id="goToUsersList" class="btn btn-primary active">Users List</a></h3>
            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
