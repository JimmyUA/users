<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
</head>
<body>
<wicket:extend>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8 text-center">
                <div style="padding: 5% 0 5% 0">
                <form wicket:id="formResults">
                    <div style="margin: auto">
                        <table cellspacing="0" class="table-condensed table-bordered" style="margin: auto">
                            <tr>
                                <th>ID</th>
                                <th>Login</th>
                                <th>Email</th>
                                <th>First name</th>
                                <th>Last name</th>

                            </tr>
                            <tr wicket:id="dataView">
                                <td><span wicket:id="userId">[userID]</span> </td>
                                <td><span wicket:id="userLogin">[userLogin]</span></td>
                                <td><span wicket:id="userEmail">[userEmail]</span></td>
                                <td><span wicket:id="userFirstName">[userFirstName]</span></td>
                                <td><span wicket:id="userLastName">[userLastName]</span></td>
                            </tr>
                        </table>
                    </div>
                    <div style="padding: 5%">
                        <input wicket:id="cancelButton" type="submit" value="CANCEL" class="btn btn-primary active">
                    </div>
                </form>
                </div>
            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
